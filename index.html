<!DOCTYPE html>
<html lang=en>

<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°Ô∏è</text></svg>">
<title>Timothy Martens &#8211; Product Designer &amp; Design Technologist</title>

<style>
    /* globals */

    :root {
        --font-base: "Operator Mono", ui-monospace, Menlo, Monaco,
            "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono",
            "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono",
            "Courier New", monospace;
        --ratio: 1.27;
        --measure: 30rem;
        --lead: var(--ratio);
        --lead-tight: calc(var(--lead) * 0.79);
        --lead-loose: calc(var(--lead) * var(--lead));
        --track-out: 0.096ch;
        --track-in: -0.032ch;
        --s-3: calc(var(--s-2) / var(--ratio));
        --s-2: calc(var(--s-1) / var(--ratio));
        --s-1: calc(var(--s0) / var(--ratio));
        --s0: 1rem;
        --s1: calc(var(--s0) * var(--ratio));
        --s2: calc(var(--s1) * var(--ratio));
        --s3: calc(var(--s2) * var(--ratio));
        --s4: calc(var(--s3) * var(--ratio));
        --s5: calc(var(--s4) * var(--ratio));
        --_color-light: var(--color-light, hsl(0, 0%, 97%));
        --_color-neutral: var(--color-neutral, hsl(0, 0%, 60%));
        --_color-dark: var(--color-dark, hsl(223, 64%, 11%));
        --_color-darkish: var(--color-darkish, hsla(220, 48%, 19%, .81));
        --_color-light: var(--color-light, hsl(0, 0%, 97%));
        --_color-cornflowerblue: var(--color-cornflowerblue, hsl(219, 79%, 66%));
        --_color-yellowgreen: var(--color-yellowgreen, #99cd32);
        background-color: var(--_color-dark);
        color: var(--_color-light);
        font-family: var(--font-base);
        font-size: calc(.27vw + 1em);
        line-height: var(--ratio);
    }

    h1,
    h2,
    h3,
    h4 {
        font-weight: normal;
    }

    h1 {
        font-size: var(--s5);
        letter-spacing: var(--track-in);
        line-height: var(--lead-tight);
    }

    h2 {
        font-size: var(--s1);
    }

    h3 {
        font-size: var(--s0);
    }

    h4 {
        font-size: var(--s-1);
    }

    /* primitives */

    .box {
        padding: var(--s-1);
        background-color: var(--_color-darkish);
        border: var(--_color-cornflowerblue) dashed 1px;
        border-radius: var(--s-2);
    }

    .box * {
        color: inherit;
    }

    .box .with-icon {
        background-color: var(--_color-dark);

    }

    .icon {
        width: 0.75em;
        width: 1cap;
        height: 0.75em;
        height: 1cap;
    }

    .with-icon {
        display: inline-flex;
        align-items: baseline;
    }

    .with-icon .icon {
        margin-inline-end: var(--s-2);
    }

    .stack {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .stack>* {
        margin-block: 0;

    }

    .stack>*+* {
        margin-block-start: var(--s-2, .5rem);

    }

    .stack:only-child {
        block-size: 100%;
    }

    .stack> :nth-child(4) {
        margin-block-end: auto;
    }

    .switcher {
        display: flex;
        flex-wrap: wrap;
        gap: var(--s-3);
    }

    .switcher>* {
        flex-grow: 1;
        flex-basis: calc(var(--measure) - 100%) * 999);
    }

    .switcher> :nth-last-child(n+ 4),
    .switcher> :nth-last-child(n+ 4)~* {
        flex-basis: 100%;
    }

    /* utils */

    .stretch {
        height: 97vh;
    }

    .center {
        box-sizing: content-box;
        margin-inline: auto;
        text-align: center;
        max-inline-size: var(--measure);
    }

    .text-align\:center {
        text-align: center;
    }

    .track-out {
        letter-spacing: var(--track-out);
    }

    .flourish {
        color: var(--_color-yellowgreen);
    }

    .font-weight\:bold {
        font-weight: bold;
    }

    .font-size\:2 {
        font-size: var(--s2);
    }

    .padding\:-1 {
        padding: var(--s-1);
    }

    .margin-bottom\:-3 {
        margin-bottom: var(--s-3);
    }


    .* {
        /* debugger */
        outline: hsla(330, 100%, 71%, .5) dashed 1px;
    }

    /* motion */

    .play span {
        animation: play 1.3s ease-in-out infinite;
        animation-delay: calc(.2s * var(--a));
        display: inline-block;

    }

    @keyframes play {

        40% {
            transform: translateY(-12px)
        }
    }

    /* Inspired by https://github.com/Goodkatz üá´üáÆ üëè */
    .waves {
        margin-top: auto;
        position: fixed;
        bottom: 0;
        width: 100vw;
        height: 15vh;
        z-index: -1;
    }

    .layers>use {
        animation: swell 30s cubic-bezier(.65, .60, .55, .60) infinite;
    }

    .layers>use:nth-child(1) {
        animation-delay: -1s;
        animation-duration: 8s;
    }

    .layers>use:nth-child(2) {
        animation-delay: -2s;
        animation-duration: 11s;
    }

    .layers>use:nth-child(3) {
        animation-delay: -5s;
        animation-duration: 16s;
    }

    .layers>use:nth-child(4) {
        animation-delay: -6s;
        animation-duration: 19s;
    }

    @keyframes swell {
        0% {
            transform: translateX(90px);
        }

        100% {
            transform: translateX(-86px);
        }
    }
</style>

<body>

                    <div class="switcher">

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="waves" preserveAspectRatio="none" shape-rendering="auto" viewBox="0 24 150 28">
        <defs>

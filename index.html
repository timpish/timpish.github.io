<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timothy Martens â€” Healthcare Experience Design & Strategy</title>
    <style>
        :where(html) {
            color-scheme: dark light;
            /* dark primitives */
            --dark: var(--color-dark, black);
            --foreground-1-d: var(--color-foregroundPrimaryDark, hsl(0 0% 70%));
            --foreground-2-d: var(--color-foregroundSecondaryDark, hsl(0 0% 94%));
            --background-1-d: var(--color-backgroundPrimaryDark, hsl(0, 0%, 4%));
            /* light primitives */
            --light: var(--color-light, white);
            --foreground-1-l: var(--color-foregroundPrimaryLight, hsl(0 0% 30%));
            --foreground-2-l: var(--color-foregroundSecondaryLight, hsl(0 0% 6%));
            --background-1-l: var(--color-backgroundPrimaryLight, hsl(0 0% 96%));
            /* theme tokens */
            --dark-light: light-dark(var(--light), var(--dark));
            --text-1: light-dark(var(--foreground-1-l), var(--foreground-1-d));
            --text-2: light-dark(var(--foreground-2-l), var(--foreground-2-d));
            --canvas-1: light-dark(var(--background-1-l), var(--background-1-d));

            --stroke: 1px;
        }

        :where(*, ::after, ::before) {
            /* color: black; */
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
            font-size: 1rem;
            font-style: normal;
            font-weight: normal;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: var(--dark-light);
            color: var(--text-1);
        }

        body {
            animation: fade-in-focus cubic-bezier(0.39, 0.575, 0.565, 1) 600ms;
            background: radial-gradient(rgba(102, 102, 102, 0.5) 20%, rgba(0, 0, 0, 0) 20%) repeat scroll 0% 0% / 4px 4px padding-box;
            display: grid;
            overflow: hidden;
            place-content: center;
            height: 100dvh;
            width: 100dvw;
            position: relative;
        }

        main {
            background-color: var(--canvas-1);
            border: 1px solid dimgray;
            border-radius: 0.25rem;
            padding: 0.75rem 1.0rem;
            z-index: 1;
        }

        h1 {
            color: var(--text-2);
            font-weight: bold;
        }

        a {
            color: var(--text-1);
        }

        .axis {
            background-color: dimgray;
            background-position: center;
            position: absolute;
        }

        .x.axis {
            background-size: 100% var(--stroke);
            height: var(--stroke);
            width: calc(100% - 2 * var(--stroke));
            top: calc(50% - var(--stroke) / 2);
            left: var(--stroke);
        }

        .y.axis {
            background-size: var(--stroke) 100%;
            height: calc(100% - 2 * var(--stroke));
            width: var(--stroke);
            top: var(--stroke);
            left: calc(50% - var(--stroke) / 2);
        }

        .axis::before,
        .axis::after {
            --size: 20px;
            --axis-offset: calc(-1 * var(--size) / 2 - var(--stroke) / 2);
            --edge-offset: calc((sqrt(2) * var(--size)) / 2 - var(--size) / 2 - var(--stroke));
            content: "";
            position: absolute;
            height: var(--size);
            width: var(--size);
            border: var(--stroke) solid dimgray;
            clip-path: polygon(0 0, 100% 100%, 0 100%);
        }

        .x.axis::before {
            left: var(--edge-offset);
            top: var(--axis-offset);
            rotate: 45deg;
        }

        .x.axis::after {
            right: var(--edge-offset);
            top: var(--axis-offset);
            rotate: -135deg;
        }

        .y.axis::before {
            top: var(--edge-offset);
            left: var(--axis-offset);
            rotate: 135deg;
        }

        .y.axis::after {
            bottom: var(--edge-offset);
            left: var(--axis-offset);
            rotate: -45deg;
        }

        /* ampersand (&) small caps hack */
        .amp {
            font-size: 0.775em;
            font-weight: var(--500-550);
            font-weight: 500;
        }

        @keyframes fade-in-focus {
            from {
                filter: blur(3px);
                opacity: 0;
            }

            to {
                filter: blur(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Timothy Martens</h1>
        <h2>Experience design <span class="amp">&amp;</span> strategy <br>for healthcare transfomation</h2>
        <h3><a href="mailto:product@timpish.com">product@timpish.com</a></h3>
        <h3><a href="https://www.linkedin.com/in/timothyfmartens/">LinkedIn</a></h3>
    </main>
    <div class="x axis"></div>
    <div class="y axis"></div>
</body>

</html>

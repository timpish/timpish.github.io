    /* layout primitives */

    .box {

    .box * {

    .box .with-icon {

    .icon {

        height: 0.75em;
        height: 1cap;
    }

    .with-icon {
        display: inline-flex;
        align-items: baseline;
    }

    .with-icon .icon {
        margin-inline-end: var(--space-s-m);
    }

    .stack {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .stack>* {
        margin-block: 0;

    }

    .stack>*+* {
        margin-block-start: var(--space-xs-s, .5rem);

    }

    .stack:only-child {
        block-size: 100%;
    }

    .stack> :nth-child(4) {
        margin-block-end: auto;
    }

    .switcher {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-xs-s);
    }

    .switcher>* {
        flex-grow: 1;
        flex-basis: calc(var(--measure) - 100%) * 999);
    }

    .switcher> :nth-last-child(n+ 4),
    .switcher> :nth-last-child(n+ 4)~* {
        flex-basis: 100%;
    }

    /* utils */

    .stretch {
        height: 97vh;
    }

    .center {
        box-sizing: content-box;
        margin-inline: auto;
        text-align: center;
        max-inline-size: var(--measure);
    }

    .text-align\:center {
        text-align: center;
    }

    .track-out {
        letter-spacing: var(--track-out);
    }

    .flourish {

    /* .font-weight\:bold {
        font-weight: bold;
    } */

    .font-size\:2 {

    }

    .padding\:-1 {

    }

    .margin-bottom\:-3 {
        margin-bottom: var(--space-xs);
    }

    .* {

    /* motion */

    play span {

    @keyframes play {

    /* Inspired by https://github.com/Goodkatz üá´üáÆ üëè */
    waves {

        position: fixed;
        bottom: 0;
        width: 100vw;
        height: 15vh;
        z-index: -1;
    }

    .layers>use {
        animation: swell 30s cubic-bezier(.65, .60, .55, .60) infinite;
    }

    .layers>use:nth-child(1) {
        animation-delay: -1s;
        animation-duration: 8s;
    }

    .layers>use:nth-child(2) {
        animation-delay: -2s;
        animation-duration: 11s;
    }

    .layers>use:nth-child(3) {

        animation-duration: 16s;
    }

    .layers>use:nth-child(4) {
        animation-delay: -6s;
        animation-duration: 19s;
    }

    @keyframes swell {
        0% {
            transform: translateX(90px);
        }

        100% {
            transform: translateX(-86px);
        }
    }
</style>

<!DOCTYPE html>
<html lang=en>
<meta charset=UTF-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
<link href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡️</text></svg>" rel=icon>
<title>Timothy Martens @ timpish.com</title>
<meta name="description" content="Computational play with CSS" />
<style>
    :root {
        --font-base: "Operator Mono", ui-monospace, Menlo, Monaco,
            "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono",
            "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono",
            "Courier New", monospace;
        font-family: var(--font-base);
        font-size: calc(.27vw + 1em);
        /* --measure: 57ch; */
        --track-out: 0.064ch;
        --ratio: 1.27;
        --lead: var(--ratio);
        --lead-tight: calc(var(--ratio) * 0.79);
        line-height: var(--ratio);
        --s-3: calc(var(--s-2) / var(--ratio));
        --s-2: calc(var(--s-1) / var(--ratio));
        --s-1: calc(var(--s0) / var(--ratio));
        --s0: 1rem;
        --s1: calc(var(--s0) * var(--ratio));
        --s2: calc(var(--s1) * var(--ratio));
        --s3: calc(var(--s2) * var(--ratio));
        --s4: calc(var(--s3) * var(--ratio));
        --s5: calc(var(--s4) * var(--ratio));
        /* --border-thin: var(--s-3);
        --border-thick: var(--s5); */
        --_color-light: var(--color-light, hsl(0, 0%, 97%));
        --_color-neutral: var(--color-neutral, hsl(0, 0%, 60%));
        --_color-dark: var(--color-dark, hsl(223, 66%, 11%));
        --_color-darkish: var(--color-darkish, hsl(220, 49%, 19%));
        --_color-light: var(--color-light, hsl(0, 0%, 97%));
        --_color-cornflowerblue: var(--color-cornflowerblue, hsl(219, 79%, 66%));
        --_color-hotpink: var(--color-hotpink, hsl(330, 100%, 71%));
        background-color: var(--_color-dark);
        color: var(--_color-light);
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
        background-color: var(--_color-darkish);
        font-weight: normal;
        border: var(--_color-cornflowerblue) dashed 1px !important;
        border-radius: 8px;
        padding: var(--s-1);
        margin: var(--s-3);
    }

    h2 {
        font-size: var(--s5);
        line-height: var(--lead-tight);
    }

    h1,
    h5 {
        font-size: var(--s-1);
    }

    h3 {
        font-size: var(--s1);
    }



    .separated>* {
        list-style: none;
        display: inline;
    }

    .separated>*+*::before {
        content: var(--symbol, '∴')'\0020';
    }

    .track-out {
        letter-spacing: var(--track-out);
    }

    .salient {
        color: var(--_color-hotpink);
    }
</style>

<body>
    <h1>timpish<span class="salient">.</span>com</h1>
    <h2>Timothy Martens</h2>
    <h3><span class="track-out">HUMAN<span class="salient">&#8208;</span>CENTERE</span>D<span class="salient">:</span><br>
        <span class="salient">&#8756; </span>Product Design<br>
        <span class="salient">&#8756; </span>Design Strategy<br>
        <span class="salient">&#8756; </span>Design Technology
    </h3>

    <h4>Status<span class="salient">&#61;</span>Play</h4>
    <h5>ui<span class="salient">&#64;</span>timpish<span class="salient">.</span>com</h5>
</body>

</html>
